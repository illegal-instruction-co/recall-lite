name: Release
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [windows-latest]
    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install Protoc
        run: choco install protoc

      - name: Build GUI binary (release)
        run: cargo build --release
        working-directory: src-tauri

      - name: Build MCP server binary (release)
        run: cargo build --bin recall-mcp --release
        working-directory: src-tauri

      - name: Get tag message
        id: tag_msg
        shell: bash
        run: |
          git fetch --tags --force
          echo "message<<EOF" >> $GITHUB_OUTPUT
          git tag -l --format='%(contents)' ${{ github.ref_name }} >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: "Recall Lite ${{ github.ref_name }}"
          body: ${{ steps.tag_msg.outputs.message }}
          draft: false
          prerelease: false
          files: |
            src-tauri/target/release/recall-lite.exe
            src-tauri/target/release/recall-mcp.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
